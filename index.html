<!DOCTYPE html>
<title>靠北曙光</title>
<h1>靠北曙光<h1>
<html lang="en">

<head>

 <meta charset="UTF-8">

 <title>Title</title>

 <style>

 * {

  margin: 0;

  padding: 0;

 }

 

 body {

  padding: 100px;

 }

 textarea {

  width: 200px;

  height: 100px;

  border: 1px solid pink;

  outline: none;

  resize: none;

 }

 

 ul {

  margin-top: 50px;

     }

 

 li {

  list-style: none;

  width: 300px;

  padding: 5px;

  background-color: rgb(245,209,243);

  color: red;

  font-size: 14px;

  margin: 15px 0;

 }

 

 li a {

  float: right;

  text-decoration: none;

 }

 </style>

</head>

<body>

<textarea name="" id=""></textarea>

<button>釋出</button>

<ul>

 

</ul>

<script>

 var btn=document.querySelector('button')

 var textarea=document.querySelector('textarea')

 var ul=document.querySelector('ul')

 btn.onclick=function () {

 if (textarea.value==''){

  alert('寧沒有輸入內容')

  return false

 }else{

  var li=document.createElement('li')

  li.innerHTML=textarea.value+"<a href='javascript:;'></a>"

  ul.insertBefore(li,ul.children[0])

  var as=document.querySelectorAll('a')

  for (var i=0;i<as.length;i++){

  as[i].onclick=function () {

   ul.removeChild(this.parentNode)

  }

  }

 }

 }

</script>

</body>

</html>
